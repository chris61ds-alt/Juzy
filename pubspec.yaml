name: value_tracker
description: JUZY - Cost per Use Tracker
publish_to: 'none'
version: 1.1.1+15

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  fl_chart: ^0.66.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  share_plus: ^10.0.0
  url_launcher: ^6.2.5
  flutter_local_notifications: ^17.1.0
  timezone: ^0.9.2
  google_fonts: ^6.1.0
  permission_handler: ^11.3.0
  image_picker: ^1.2.1
  provider: ^6.1.1 # War zuvor nicht enthalten

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  # Diese Sektion löst das Problem mit der Vollflächigkeit auf Android:
  adaptive_icon_background: "#FFFFFF" # Hier deine Hintergrundfarbe einsetzen (z.B. Weiß)
  adaptive_icon_foreground: "assets/images/icon.png"